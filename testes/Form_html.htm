<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">


</head>

<style>

.normal {
	
	background-color: white;
}
.anormal {
		background-color: PaleGoldenRod;
}

</style>

<script language="JavaScript"><!--
document.onkeydown = keyCatcher;

function keyCatcher() 
{
   var e = event.srcElement.tagName;

   if (event.keyCode == 8 && e != "INPUT" && e != "TEXTAREA") 
   {
      event.cancelBubble = true;
      event.returnValue = false;
   }
}
//-->
</script>

<body>
<table width="391" height="180" border="1">
  <tr>
    <td height="44">Formulario de Teste (Backspace) </td>
  </tr>
  <tr>
    <td><table width="200" border="1" align="center">
      <tr>
        <td>Nome</td>
        <td><input type="text" name="textfield" onfocus="this.className='anormal'" onblur="this.className='normal'"></td>
      </tr>
      <tr>
        <td>CPF</td>
        <td><input type="text" name="textfield2" onfocus="this.className='anormal'" onblur="this.className='normal'"></td>
      </tr>
    </table>
      <div align="center"><br>    
        <input type="submit" name="Submit" value="Submit">
      </div></td>
  </tr>
</table>
</body>
</html>
